<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text 3D Generator</title>
  <link rel="stylesheet" href="stile.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input, button { display: block; margin: 10px 0; }
    #shieldPreview { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Text 3D Generator</h1>
  <form id="shieldForm">
    <label for="text">Text:</label>
    <input type="text" id="text" placeholder="Enter text" required>
    
    <button type="submit">Generate Text 3D Shield</button>
  </form>

  <p>
    Markdown link for README: 
    <a id="shieldLink" href="#" target="_blank">Generate Shield Link</a>
  </p>

  <script>
    document.getElementById("shieldForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // Recupero valore dal form
      const text = document.getElementById("text").value || "Text";

      // Generazione del link API con il testo
      const apiUrl = `https://shieldtest.vercel.app/api/shield?text=${encodeURIComponent(text)}`;

      // Mostro il link nel README
      const markdownLink = `![Shield](${apiUrl})`;
      document.getElementById("shieldLink").textContent = markdownLink;
      document.getElementById("shieldLink").href = apiUrl;

      console.log(`Generated API link: ${apiUrl}`);
    });
  </script>
</body>
</html>
