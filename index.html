<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shield Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input, button { display: block; margin: 10px 0; }
    #shieldPreview { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Shield Generator</h1>
  <form id="shieldForm">
    <label for="label">Label:</label>
    <input type="text" id="label" placeholder="Enter label">
    <label for="message">Message:</label>
    <input type="text" id="message" placeholder="Enter message">
    <label for="labelColor">Label Color:</label>
    <input type="color" id="labelColor" value="#555">
    <label for="messageColor">Message Color:</label>
    <input type="color" id="messageColor" value="#4c1">
    <button type="submit">Generate Shield</button>
  </form>

  <p>
    Markdown link for README: 
    <a id="shieldLink" href="#" target="_blank">Generate Shield Link</a>
  </p>

  <script>
    document.getElementById("shieldForm").addEventListener("submit", function (event) {
      event.preventDefault();
    
      // Recupero valori dal form
      const label = document.getElementById("label").value || "Label";
      const message = document.getElementById("message").value || "Message";
      const labelColor = document.getElementById("labelColor").value.slice(1) || "555"; // Rimuove il # iniziale
      const messageColor = document.getElementById("messageColor").value.slice(1) || "4c1"; // Rimuove il # iniziale
    
      // Generazione del link API
      const apiUrl = `https://shieldtest.vercel.app/api/shield?label=${encodeURIComponent(label)}&message=${encodeURIComponent(message)}&labelColor=${encodeURIComponent(labelColor)}&messageColor=${encodeURIComponent(messageColor)}`;
    
      // Mostro il link nel README
      const markdownLink = `![Shield](${apiUrl})`;
      document.getElementById("shieldLink").textContent = markdownLink;
      document.getElementById("shieldLink").href = apiUrl;
    
      console.log(`Generated API link: ${apiUrl}`);
    });

  </script>
</body>
</html>
