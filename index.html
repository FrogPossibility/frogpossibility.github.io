<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shield Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .shield-preview {
      margin: 20px 0;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Custom Shield Generator</h1>
  <div>
    <label>
      Label:
      <input type="text" id="label" placeholder="Enter label" />
    </label>
    <label>
      Message:
      <input type="text" id="message" placeholder="Enter message" />
    </label>
    <label>
      Label Color:
      <input type="color" id="labelColor" value="#555" />
    </label>
    <label>
      Message Color:
      <input type="color" id="messageColor" value="#4c1" />
    </label>
    <button onclick="generateShield()">Generate Shield</button>
  </div>
  <div class="shield-preview" id="shieldPreview">
    <!-- SVG preview will appear here -->
  </div>
</body>
<script src="script.js"></script>
</html>
