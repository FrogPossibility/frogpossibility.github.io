<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Shield Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Custom Shield Generator</h1>
  <p>Generate your shield by filling in the form below:</p>

  <form id="shieldForm">
    <label for="label">Label:</label>
    <input type="text" id="label" name="label" placeholder="Label" required>
    <br />

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" placeholder="Message" required>
    <br />

    <label for="labelColor">Label Color:</label>
    <input type="color" id="labelColor" name="labelColor" value="#555555">
    <br />

    <label for="messageColor">Message Color:</label>
    <input type="color" id="messageColor" name="messageColor" value="#4c1">
    <br />

    <button type="submit">Generate Shield</button>
  </form>

  <div id="shieldPreview">
    <p>Preview of your shield will appear here...</p>
  </div>

  <p>
    Link to use in README.md:<br />
    <code id="shieldLink">Generate your shield to see the link here...</code>
  </p>

  <script src="script.js"></script>
</body>
</html>
